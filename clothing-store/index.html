<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>Clothing-store</title>
</head>
<body>
    
<!-- ==== Блок-эффекты ==== -->
    <div class="bg-effect"></div>

    <header class="header">

        <div class="figure-one">
            <div class="block-img">
                <img src="assets/Vector-1.png" alt="">
            </div>

            <div class="block-ellips">
                <img src="assets/ellips-left.png" alt="">
            </div>
        </div>

        <div class="figure-two">
            <div class="block-img">
                <img src="assets/Vector.png" alt="">
            </div>
            <div class="block-ellips-right">
                <img src="assets/ellips-right.png" alt="">
            </div>
        </div>

    </header>

    <div class="container">
        <div class="flex-name-col">
            <div class="name-col-one">
                <h4 class="name-one">CLOTHING</h4><div class="korz"><img src="assets/korzina.png" class="korziona-style"></div><br>
                <div><h4 class="effect-shd">STORE</h4></div>
            </div>
            <div class="name-col-two">
                <h4 class="name-one-slog">SHOPPING</h4><br><h4 class="name-two-slog">CART</h4>
            </div>
        </div>

        <div class="name-tovar">
            <div class="ots"><h5 class="opacity-one">jACKETS</h5></div>
            <div class="ots"><h5 class="opacity-two">jACKETS</h5></div>
            <div class="ots"><h5 class="opacity-three">jACKETS</h5></div>
            <div class="ots"><h5 class="opacity-thour">jACKETS</h5></div>
        </div>

        <div class="block-clothings-and-sales">
            <div class="block-clothing">

                <div class="clothing">
                    <div class="active-button"></div>
                    <div class="name-clothing">
                        <h5 class="number-clothing">jACKET #1</h5><h6 class="color-clothing">Red Color</h6>
                    </div>
                    <div class="block-img-kurt">
                        <img src="assets/jacket.png" class="jacket">
                    </div>
                    <div class="summ-clothing">
                        <div class="sum">
                           <div style="font-weight: 900; margin-right: 5px;">$</div>
                           <div style="color: #FF4646; font-weight:900;">
                            5 000 000
                           </div>
                        </div>
                        <div class="button-buy">
                            <img src="assets/korzina-two.png" style="margin-top:6px;">
                        </div>
                    </div>
                </div>
                <div class="clothing">
                    <div class="active-button"></div>
                    <div class="name-clothing">
                        <h5 class="number-clothing">jACKET #1</h5><h6 class="color-clothing">Red Color</h6>
                    </div>
                    <div class="block-img-kurt">
                        <img src="assets/jacket.png" class="jacket">
                    </div>
                    <div class="summ-clothing">
                        <div class="sum">
                           <div style="font-weight: 900; margin-right: 5px;">$</div>
                           <div style="color: #FF4646; font-weight:900;">
                            5 000 000
                           </div>
                        </div>
                        <div class="button-buy">
                            <img src="assets/korzina-two.png" style="margin-top:6px;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="block-sum">
                <!-- ===== НЕ УДАЛЯТЬ =======-->
                <div class="block-buy">
                    <div class="block-input-buy" style="margin-bottom: 20px;">
                        <div class="name-buy-product">
                            <h5 class="number-clothing">jACKET #1</h5>
                        </div>
                        <div class="summ-buy-product right">
                            <div class="sum-product">
                                <div style="font-weight: 900; margin-right: 5px;">$</div>
                                <div style="color: #FF4646; font-weight:900;">
                                 5 000 000
                                </div>
                             </div>
                        </div>
                        <div class="mines-button right">
                            <h6 style="
                                margin-top: -2px;
                                font-weight: 900;
                                font-size: 20px;
                                cursor: pointer;
                            ">-</h6>
                        </div>
                        <div class="number-buy-product right">
                            1
                        </div>
                        <div class="plus-button right">
                            <h6 style="
                                cursor: pointer;
                                margin-top: -1px;
                                font-weight: 900;
                                font-size: 20px;
                            ">+</h6>
                        </div>
                        <div class="delete-buy-product right">
                            <img src="assets/musor.png" style="cursor: pointer;">
                        </div>
                    </div>
                    
                </div><!-- ===== НЕ УДАЛЯТЬ =======-->

                

                

                <!--Тотал и метод покупки-->
                <div class="block-method-buy">
                    <div class="total">
                        <div class="name-total">TOTAL</div>
                        <div class="sum-total">
                            <div style="font-size: 30px;font-weight: 900; color:#38CC38; margin-right: 5px;">$</div>
                            <div style="font-weight:900; font-size: 30px;">
                             5 000 000
                            </div>
                         </div>
                    </div>
                    <div class="method">
                        <div class="name-method">METHOD</div>
                        <div class="flex-block-method">
                            <div class="block-dollar">
                                <img src="assets/$.png" style="margin-top: 12px;">
                            </div>
                            <div class="block-bank">
                                <img src="assets/bank.png" style="margin-top: 12px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
